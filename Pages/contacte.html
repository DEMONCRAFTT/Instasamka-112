<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>CV - INSTASAMKA</title>
</head>

<body>

    <div class="header">
        <nav>
            <a class="nav-link" href="../index.html">DESPRE</a>
            <a class="nav-link" href="../index.html#experienta">EXPERIENTA</a>
            <a class="nav-link" href="../index.html#educatie">EDUCATIE</a>
            <a class="nav-link" href="">CONTACTE</a>
        </nav>
    </div>

    <div class="main">
        <div class="info">
            <table class="tabel-contacte">
                <tr>
                    <td class="celula-formular">
                        
                        <h3 class="centered verde margin-top">Contacteaza-ma</h3>
                        <br/>

                        <form id="formular" method="post" action="https://sheetdb.io/api/v1/5ayucy6ixvsof">
                            <input type="text" name="data[nume]" class="text-input" placeholder="Nume Prenume">
                            <input type="email" name="data[email]" class="text-input" placeholder="Email">
                            <textarea class="intrebare" name="data[intrebare]" placeholder="Adreseaza-mi o intrebare"></textarea>
                            <input id="transmite" type="Submit" value="Transmite">
                        </form>

                    </td>

                    <td class="celula-harta">
                        <iframe class="harta" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9088.53024289088!2d28.882611431152462!3d47.37221179548865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1703518021344!5m2!1sru!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </td>
                </tr>
            </table>

            <div class="fb-comments" data-width="100%" data-order-by="reverse-time" data-numposts="5" data-href="https://tekwill.online/Rotari-Nikita">
            </div>

        </div>
    </div>
    <footer>
        Isntasamka 2023
    </footer>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        var form = document.getElementById('form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method:"POST",
                body: new FormData(document.getElementById("form")),
            }).then(() =>{
                form.reset();
         });
            });
    </script>
</body>

</html>
